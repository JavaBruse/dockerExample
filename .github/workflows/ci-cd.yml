name: Java CI with Maven

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Клонирование репозитория
      - name: Checkout code
        uses: actions/checkout@v3

      # Шаг 2: Установка JDK
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # OpenJDK
          java-version: '17'     # версия Java

      # Шаг 2: Запуск тестов (намерено.)
      - name: Test
        run: mvn test

      # Шаг 3: Сборка и запуск тестов
      - name: Build with Maven
        run: mvn clean install